name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Build Application
      run: npm run build

    - name: Run Unit Tests
      run: npm run test

    - name: Run E2E Tests
      run: npm run test:e2e

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract Git Branch Name
      id: extract_branch
      run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

    - name: Build Docker Image
      run: |
        docker build -t metawiser/order-management-system-app:${{ env.BRANCH_NAME }} .
        docker tag metawiser/order-management-system-app:${{ env.BRANCH_NAME }} metawiser/order-management-system-app:latest

    - name: Push Docker Image
      run: |
        docker push metawiser/order-management-system-app:${{ env.BRANCH_NAME }}
        docker push metawiser/order-management-system-app:latest
